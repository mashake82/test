<!DOCTYPE html>
<html>
<head>
  <title>The Burgundy International - Region Selection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("https://drive.google.com/uc?id=15YTG4LNLLt1qOL1UDDjQIctcEQvkLYgw");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    
    .background-name {
      text-align: center;
      font-size: 72px;
      font-weight: bold;
      text-transform: uppercase;
      color: gold;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
    }
    
    .region-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    
    .region-button {
      display: inline-block;
      padding: 20px 40px;
      margin-bottom: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: gold;
      text-decoration: none;
      border-radius: 8px;
      font-size: 32px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    .region-button:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body>
  <div class="background-name">
    Welcome to<br>The Burgundy International
  </div>
  
  <div class="region-buttons">
    <a href="uk-homepage.html" class="region-button">UK</a>
    <a href="europe-homepage.html" class="region-button">Europe</a>
    <a href="middle-east-homepage.html" class="region-button">Middle East</a>
    <a href="usa-homepage.html" class="region-button">USA</a>
    <a href="east-asia-homepage.html" class="region-button">East Asia</a>
    <a href="australia-homepage.html" class="region-button">Australia</a>
  </div>
</body>
</html>
